<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<meta property="og:title" content="Mi cumple: Hares">
    <meta property="og:description" content="¡Celebremos juntos!">
    <meta property="og:image" content="./src/desing.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
		<title>Mi cumple</title>
		<link rel="stylesheet" href="./src/assets/dist/output.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="shortcut icon" href="./src/icon.svg" type="image/x-icon">
	</head>

	<body class="bg-[#222]">
		<main class="w-full min-h-screen flex items-center flex-col gap-[2rem] md:flex-row md:justify-around">
			<div class="animate__animated animate__fadeInLeft flex p-[2rem] flex-col gap-3 items-center">
				<h2 class="text-white text-4xl">Bienvenido!!</h2>
				<div class="flex items-center flex-col gap-5">
					<p class="text-white text-2xl text-center">Mi cumpleaños comienza en: </p>
					<p class="text-white text-xl bg-blue-600 px-4 animate__animated animate__bounce rounded-md">
						<span id="days"></span> dias : <span id="hours"></span> horas : <span id="minutes"></span> minutos
					</p>
					<p class="text-white text-2xl text-center">¿Quiere formar parte de esta bonita experiencia?</p>
				</div>
				<button
					class="text-white bg-black w-[13rem] h-[3rem] rounded-lg hover:bg-white hover:text-black transition-all ease-out duration-300 animate__animated animate__pulse animate__infinite"
					id="open-modal">Obtener Invitación</button>
			</div>
			<div class="div-blob w-[300px] h-[300px] md:w-[400px] md:h-[400px]"></div>

			<div class="fixed w-[100%] h-full bg-transparent hidden items-center justify-center" id="modal">
				<button class="absolute top-4 right-5 text-black bg-white rounded-[50%] flex items-center justify-center"
					id="close-modal">
					<i class='bx bx-x bx-lg'></i>
				</button>
				<form class="w-[90%] flex bg-white p-4 rounded-lg flex-col items-center gap-4 sm:w-[30rem]">
					<legend class="text-2xl">REGISTRARSE</legend>
					<div class="flex flex-col w-full gap-2">
						<label for="nombre">Nombre y Apellido</label>
						<input id="nombre" required name="nombre" class="outline-none border-b-2 border-gray-500" type="text"
							placeholder="juan flores">
					</div>

					<div class="flex flex-col w-full gap-2">
						<label for="email">Correo</label>
						<input id="email" required name="email" class="outline-none border-b-2 border-gray-500" type="email"
							placeholder="example@gmail.com">
					</div>

					<button type="submit" class="my-2 bg-black text-white p-3 rounded-lg">Registrame</button>
				</form>
				<img id="invitacion" class="w-[25rem] hidden h-[35rem]" src="./src/invitacion.png" alt="invitacion">
			</div>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
		<script src="./src/main.js"></script>
	</body>

</html>
